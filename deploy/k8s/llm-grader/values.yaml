image:
  registry: emirozbir/llm-grader
  tag: v0.0.1
  pullPolicy: Always
service:
  port: 8000

readinessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10
livenessProbe:
  tcpSocket:
    port: 8000
  initialDelaySeconds: 15
  periodSeconds: 10

env:
  redis_host: redis.redis:6379
  llm_success_score_threshold: "0.80"
  llm_fail_score_threshold: "0.70"